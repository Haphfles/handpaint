<!DOCTYPE html>
<html>
<head>
    <title>Hand-Controlled Particle Emitter</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        #videoElement {
            display: none;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>

    <script>
        let leftHandX = null;
        let leftHandY = null;
        let rightHandX = null;
        let rightHandY = null;
        let smoothLeftX = 0;
        let smoothLeftY = 0;
        let smoothRightX = 0;
        let smoothRightY = 0;
        let leftSize = 1;
        let rightSize = 1;
        const smoothing = 0.6;
        let lastLeftDetection = 0;
        let lastRightDetection = 0;
        const detectionTimeout = 500;

        // Particle system
        let particles = [];

        class Particle {
            constructor(x, y, baseSize) {
                this.x = x;
                this.y = y;
                this.vx = random(-0.5, 0.5); // Small spread
                this.vy = random(-0.5, 0.5);
                this.size = random(baseSize * 0.5, baseSize * 1.5); // Still small particles
                this.life = random(60, 120); // Longer lifetime (3x previous max)
                this.color = color(random(100, 200), random(50, 150), random(150, 255), 255); // Purple-blue
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.color.setAlpha(map(this.life, 0, 120, 0, 255));
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size);
            }

            isDead() {
                return this.life <= 0;
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(10, 15, 20);
            for (let i = 0; i < 200; i++) {
                stroke(255, random(50, 150));
                point(random(width), random(height));
            }
            console.log("p5.js setup complete");
        }

        function draw() {
            background(10, 15, 20, 50); // Slight fade

            // Update smoothed positions
            if (leftHandX !== null) smoothLeftX = lerp(smoothLeftX, leftHandX, 1 - smoothing);
            if (leftHandY !== null) smoothLeftY = lerp(smoothLeftY, leftHandY, 1 - smoothing);
            if (rightHandX !== null) smoothRightX = lerp(smoothRightX, rightHandX, 1 - smoothing);
            if (rightHandY !== null) smoothRightY = lerp(smoothRightY, rightHandY, 1 - smoothing);

            // Emit more particles for a 5x bigger effect
            if (Date.now() - lastLeftDetection < detectionTimeout) {
                for (let i = 0; i < 50; i++) { // 5x more particles (10 -> 50)
                    particles.push(new Particle(smoothLeftX, smoothLeftY, leftSize));
                }
            }
            if (Date.now() - lastRightDetection < detectionTimeout) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(smoothRightX, smoothRightY, rightSize));
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
        }

        const videoElement = document.getElementById('videoElement');
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            leftHandX = null;
            leftHandY = null;
            rightHandX = null;
            rightHandY = null;
            leftSize = 1;
            rightSize = 1;

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const hand = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i];
                    const indexFinger = hand[8];
                    const thumb = hand[4];

                    if (handedness.score > 0.7) {
                        let x = windowWidth - (indexFinger.x * windowWidth);
                        let y = indexFinger.y * windowHeight;
                        let thumbX = windowWidth - (thumb.x * windowWidth);
                        let thumbY = thumb.y * windowHeight;
                        let dist = Math.sqrt(Math.pow(x - thumbX, 2) + Math.pow(y - thumbY, 2));
                        let size = map(dist, 20, 200, 1, 5); // Small particle size range

                        if (handedness.label === "Left") {
                            leftHandX = x;
                            leftHandY = y;
                            leftSize = size;
                            lastLeftDetection = Date.now();
                        } else if (handedness.label === "Right") {
                            rightHandX = x;
                            rightHandY = y;
                            rightSize = size;
                            lastRightDetection = Date.now();
                        }
                    }
                }
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        camera.start().then(() => console.log("Camera started"));
    </script>
</body>
</html>
